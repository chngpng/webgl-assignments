<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Cone</title>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;


void
main()
{
    gl_Position = projectionMatrix*modelViewMatrix*vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<div>
Size:
<input id="cone" type="radio" name="geometry" value="cone">Cone
<input id="sphere" type="radio" name="geometry" value="sphere" checked>Sphere
<input id="cylinder" type="radio" name="geometry" value="cylinder">Cylinder

<div>
x-angle 0 <input id="x-angle-slider" type="range"
min="0" max="360" step="20" value="0" />
360
</div>
<div>
y-angle 0 <input id="y-angle-slider" type="range"
min="0" max="360" step="20" value="0" />
360
</div>
<div>
z-angle 0 <input id="z-angle-slider" type="range"
min="0" max="360" step="20" value="0" />
360
</div>

<div>
x-position -4 <input id="x-pos-slider" type="range"
min="-4" max="4" step="0.4" value="0" />
4
</div>
<div>
y-position -4 <input id="y-pos-slider" type="range"
min="-4" max="4" step="0.4" value="0" />
4
</div>

<div>
Size:
<input id="size-small" type="radio" name="size" value="small">Small
<input id="size-medium" type="radio" name="size" value="medium" checked>Medium
<input id="size-large" type="radio" name="size" value="large">Large
</div>

<div>
<button id = "draw">Draw</button>
</div>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="cad.js"></script>

</html>
